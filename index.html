    <div id="loader" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;

    align-items: center;

  ">
    <div style="display: flex; gap: 8px; margin-bottom: 20px;">
      <div class="dot" style="animation-delay: 0s;"></div>
      <div class="dot" style="animation-delay: 0.2s;"></div>
      <div class="dot" style="animation-delay: 0.4s;"></div>
      <div class="dot" style="animation-delay: 0.6s;"></div>
      <div class="dot" style="animation-delay: 0.8s;"></div>
    </div>
  
    <div id="loader-text" class="loader-animated-text" style="font-size: 1rem; opacity: 1; transition: opacity 0.5s;">Wait, MorphOS is loading...</div>
  
    <style>
      .dot {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: bounce 1s infinite ease-in-out;
      }
  
      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0.3;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .loader-animated-text {
        display: inline-block;
        min-height: 1.2em;
        letter-spacing: 0.01em;
        font-size: 1rem;
        opacity: 1;
        transition: opacity 0.5s;
        background: linear-gradient(90deg, #fff 60%, #b3e5fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .loader-animated-text.typing {
        animation: typing-blink 1.1s steps(1) infinite;
      }
      @keyframes typing-blink {
        0%, 100% { border-right: 2px solid #fff; }
        50% { border-right: 2px solid transparent; }
      }
    </style>
  
    <script>
      const messages = [
        "Wait, MorphOS is loading...",
        "Hold a cup of coffee â˜•",
        "This OS is built using HTML, JS, and CSS only",
        "To claim copyright reach me out"
      ];
      let current = 0;
      const textEl = document.getElementById("loader-text");
      function typeMessage(msg, cb) {
        let i = 0;
        textEl.classList.add('typing');
        textEl.textContent = '';
        function type() {
          if (i <= msg.length) {
            textEl.textContent = msg.slice(0, i);
            i++;
            setTimeout(type, 28);
          } else {
            textEl.classList.remove('typing');
            if (cb) cb();
          }
        }
        type();
      }
      typeMessage(messages[0]);
      setInterval(() => {
        current = (current + 1) % messages.length;
        textEl.style.opacity = 0;
        setTimeout(() => {
          typeMessage(messages[current], () => {
            textEl.style.opacity = 1;
          });
        }, 500);
      }, 2500);
    </script>

  <script>
    // Mobile device detection and popup (run after DOM is loaded)
    document.addEventListener('DOMContentLoaded', function() {
      var isMobileUA = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      var isSmallScreen = window.innerWidth <= 900;
      if (isMobileUA && isSmallScreen) {
        var mw = document.getElementById('mobile-warning');
        if (mw) {
          mw.style.display = 'flex';
          document.body.style.overflow = 'hidden';
          document.getElementById('close-mobile-warning').onclick = function() {
            mw.style.display = 'none';
            document.body.style.overflow = '';
          };
        }
      }
    });
  </script>
